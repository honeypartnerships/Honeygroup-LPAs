<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request a call back</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --brand:#1cabb0;
      --brand2:#fce900;
      --shadow: 0 12px 30px rgba(2,6,23,.10);
      --radius: 16px;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 400px at 20% 0%, rgba(28,171,176,.20), transparent 60%),
                  radial-gradient(900px 300px at 80% 0%, rgba(252,233,0,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{ max-width: 860px; margin: 40px auto; padding: 16px; }
    .header{ display:flex; gap:16px; align-items:center; margin-bottom: 18px; }
    .logo{
      width:48px;height:48px;border-radius:14px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: var(--shadow);
    }
    .title h1{ margin:0; font-size: 24px; }
    .title p{ margin:4px 0 0; color:var(--muted); }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    @media (max-width: 720px){ .grid{ grid-template-columns:1fr; } }
    label{ display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, textarea, select{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      outline:none;
      font-size: 15px;
      background:#fff;
      box-sizing:border-box;
    }
    input:focus, textarea:focus, select:focus{
      border-color: rgba(28,171,176,.70);
      box-shadow: 0 0 0 4px rgba(28,171,176,.12);
    }
    textarea{ min-height: 120px; resize: vertical; }
    .row{ margin-bottom: 14px; }
    .btn{
      display:flex; gap:10px; align-items:center; justify-content:center;
      width:100%;
      padding: 13px 14px;
      border:0; border-radius: 14px;
      cursor:pointer;
      font-weight: 700; font-size: 15px;
      background: linear-gradient(135deg, var(--brand), #22c3c8);
      color:white;
    }
    .fineprint{ margin-top: 10px; font-size: 12px; color: var(--muted); text-align:center; }
    .status{ margin-top: 12px; font-size: 14px; text-align:center; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">
        <h1>Request a call back</h1>
        <p>Fill in your details and we will be in touch.</p>
      </div>
    </div>

    <div class="card">
      <form id="leadForm">
        <!-- Honeypot (spam trap). Humans should not fill this. -->
        <input class="hidden" type="text" id="company" name="company" autocomplete="off" tabindex="-1" />

        <div class="grid">
          <div class="row">
            <label for="full_name">Full name</label>
            <input id="full_name" name="full_name" type="text" required />
          </div>
          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" />
          </div>
          <div class="row">
            <label for="postcode">Postcode</label>
            <input id="postcode" name="postcode" type="text" />
          </div>
        </div>

        <div class="row">
          <label for="topic">What do you need help with?</label>
          <select id="topic" name="topic" required>
            <option value="" selected disabled>Select one</option>
            <option>Will</option>
            <option>LPAs</option>
            <option>Will Trust</option>
            <option>Probate / Executorship</option>
            <option>Other</option>
          </select>
        </div>

        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Briefly explain what you need"></textarea>
        </div>

        <input type="hidden" id="source" name="source" value="github-pages-form" />
        <input type="hidden" id="submitted_at" name="submitted_at" />

        <button class="btn" type="submit">Submit</button>
        <div class="fineprint">By submitting this form you consent to be contacted about your enquiry.</div>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <script>
    // Use webhook-test URL while testing.
    const WEBHOOK_URL = "https://ng-honey.app.n8n.cloud/webhook-test/Activewills-upsell";

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Submitting...";

      // Honeypot check
      const company = document.getElementById("company").value;
      if (company && company.trim() !== "") {
        statusEl.textContent = "Thanks.";
        return;
      }

      document.getElementById("submitted_at").value = new Date().toISOString();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error("Bad response");

        statusEl.textContent = "Submitted successfully. Thank you.";
        form.reset();
      } catch (err) {
        statusEl.textContent = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
